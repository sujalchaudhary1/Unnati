<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Unnati</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://i.imgur.com/2g8Nj4k.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            text-align: center;
            overflow: hidden;
            color: white;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            font-weight: 600;
            color: #ff6b81;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 2rem;
            color: #fff;
            margin-top: 10px;
        }
        .button-container {
            margin-top: 30px;
        }
        .yes, .no {
            padding: 15px 40px;
            font-size: 1.2rem;
            margin: 15px;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .yes {
            background-color: #2ecc71;
            color: white;
        }
        .yes:hover {
            background-color: #27ae60;
        }
        .no {
            background-color: #ff4757;
            color: white;
            position: relative;
        }
        .no:hover {
            background-color: #c0392b;
        }
        #loveMessage {
            display: none;
            margin-top: 40px;
            font-size: 2.5rem;
            color: #ff6b81;
            animation: fadeIn 1s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes moveButton {
            from { transform: translate(0, 0); }
            to { transform: translate(calc(100vw - 50px), calc(100vh - 50px)); }
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            h2 {
                font-size: 1.8rem;
            }
            .yes, .no {
                font-size: 1rem;
                padding: 12px 30px;
            }
            #noButton {
                width: 100px;
                height: 50px;
            }
            #loveMessage {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <h1>I'm truly sorry, Unnati ❤️</h1>
    <h2>Do you still love me?</h2>
    
    <div class="button-container">
        <button class="yes" onclick="showLoveMessage()">Yes</button>
        <button class="no" id="noButton" onmouseover="moveButton()">No</button>
    </div>

    <div id="loveMessage">
        ❤️ I love you too! ❤️
    </div>

    <script>
        function moveButton() {
            const noButton = document.getElementById('noButton');
            const randomX = Math.floor(Math.random() * (window.innerWidth - noButton.offsetWidth));
            const randomY = Math.floor(Math.random() * (window.innerHeight - noButton.offsetHeight));
            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }

        function showLoveMessage() {
            document.getElementById('loveMessage').style.display = 'block';
        }
    </script>
</body>
</html>
